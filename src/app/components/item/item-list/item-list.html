<div class="item-container">
  <div *ngFor="let item of items" class="item-card">
    <h3>{{ item.name }}</h3>
    <p>{{ item.price }} EGP</p>
    <p>{{ item.description }}</p>
    <img *ngIf="item.image" [src]="item.image" alt="{{ item.name }}" class="item-image" />
    <div class="buttons">
      <button (click)="onEdit(item)">Edit</button>
      <button (click)="onDelete(item.id!)">Delete</button>
    </div>
  </div>
</div>
