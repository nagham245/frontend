<section class="card">
  <h2>Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label>Email</label>
      <input type="email" name="email" ngModel required #emailRef="ngModel" />
      <p class="error" *ngIf="emailRef.invalid && emailRef.touched">
        Valid email is required
      </p>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" name="password" ngModel required minlength="6" #passwordRef="ngModel" />
      <p class="error" *ngIf="passwordRef.invalid && passwordRef.touched">
        Password is required (min 6 chars)
      </p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Signing in...' : 'Login' }}
    </button>

    <p class="server-error" *ngIf="serverError">{{ serverError }}</p>
  </form>
</section>
